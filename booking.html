<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <link rel="stylesheet" href="booking.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
        <title>Booking</title>
    </head>
    <body>
       
        <div class="container">
            <div class="title">Booking for your BFF</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">How many pets?</span>
                        <input type="text" placeholder="Enter the number of pets" required>
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title">What type of pet?</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Dog</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot one"></span>
                            <span class="gender">Cat</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot one"></span>
                            <span class="gender">Bird</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot one"></span>
                            <span class="gender">Other</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>




        <script src="script.js"></script>
    </body>
</html>
